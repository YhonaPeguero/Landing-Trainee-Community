<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Trainee Community</title>
  </head>
  <body class="bg-slate-1000">
    <main class="min-h-screen  bg-[url('./assets/bg-hero.png')]">
      <header class="bg-slate-1100 p-4 flex justify-between items-center">
        <img src="./dist/assets/logo.svg" alt="" />
        <div class="">
          <i class="bx bx-menu-alt-right text-white text-4xl"></i>
        </div>
      </header>

      <section
        class="flex flex-col p-2 pl-6"
      >
        <img class="w-full" src="./dist/assets/ilustracion.svg" alt="" />
        <div class="">
          <span
            class="font-bold text-transparent text-3xl bg-clip-text bg-gradient-to-r from-red-1000 to-blue-600"
            >Bienvenidos a</span
          >
          <h1
            class="mt-3 font-extrabold text-transparent text-5xl bg-clip-text bg-gradient-to-r from-red-1000 to-blue-600 pb-2"
          >
            Trainee Community
          </h1>
        </div>

        <h3
          class="inline-flex w-max text-white font-bold text-base px-2 py-[6px] rounded-lg border my-4 border-red-1000"
        >
          Comunidad de tecnología
        </h3>
        <p class="text-slate-100">
          Lörem ipsum hyperfas nyhetsundvikare memil heterosade. Tregt nifudir.
          Brony änöment sönde och lant nårad. Kontranade vinelingar eftersom
          krosarade, kronar alltså disönera.
        </p>

        <button
          type="button"
          class="max-w-[150px] mt-4 text-white bg-gradient-to-br from-red-1000 to-blue-500 hover:bg-gradient-to-bl focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          Purple to Blue
        </button>
      </section>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
